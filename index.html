<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우울할 때 듣는 힐링송</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Pretendard", sans-serif;
      text-align: center;
      background: linear-gradient(180deg, #b28cff 0%, #7f6ced 100%);
      color: #fff;
    }

    h1 {
      margin-top: 60px;
      font-size: 44px;
      font-weight: 800;
    }

    p.subtitle {
      margin-top: 14px;
      font-size: 18px;
      opacity: 0.9;
    }

    .tracks {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 80px;
      flex-wrap: wrap;
    }

    .track {
      width: 280px;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 20px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .track h2 {
      font-size: 26px;
      margin-bottom: 6px;
      font-weight: 700;
    }

    .artist {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 22px;
    }

    .btn {
      display: inline-block;
      padding: 10px 26px;
      background: #fff;
      color: #7f6ced;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    footer {
      margin-top: 80px;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
  <h1>우울할 때 듣는 힐링송</h1>
  <p class="subtitle">마음이 힘들 때, 기분을 끌어올려주는 감성 노래 추천</p>

  <div class="tracks">

    <div class="track">
      <h2>그대가 살아서</h2>
      <div class="artist">정동원</div>
      <a href="track1.html" class="btn">들으러 가기</a>
    </div>

    <div class="track">
      <h2>혜성</h2>
      <div class="artist">윤하 (Younha)</div>
      <a href="track2.html" class="btn">들으러 가기</a>
    </div>

    <div class="track">
      <h2>이름에게</h2>
      <div class="artist">아이유 (IU)</div>
      <a href="track3.html" class="btn">들으러 가기</a>
    </div>

  </div>

  <footer>감성을 지켜주는 음악들 ✨</footer>
</body>
</html>
