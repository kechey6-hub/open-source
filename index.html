<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>힐링송 추천</title>

<style>
body {
  font-family: "Pretendard", sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background: linear-gradient(180deg, #b28cff 0%, #7f6ced 100%);
  color: white;
  transition: 0.4s;
}

body.dark {
  background: linear-gradient(180deg, #121212 0%, #222 100%);
  color: #f1f1f1;
}

.toggle {
  position: absolute;
  right: 20px;
  top: 20px;
  padding: 10px 16px;
  background: white;
  color: #7f6ced;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.container {
  max-width: 1100px;
  margin: 50px auto;
  display: flex;
  justify-content: center;
  gap: 25px;
}

.card {
  width: 300px;
  padding: 30px 15px;
  border-radius: 20px;
  background: rgba(255,255,255,0.15);
  box-shadow: 0px 15px 45px rgba(0,0,0,0.25);
}

.card h2 {
  font-size: 26px;
  margin-bottom: 5px;
}

.card p {
  opacity: 0.9;
}

.card button {
  margin-top: 20px;
  padding: 10px 20px;
  background: white;
  color: #7f6ced;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<button class="toggle" onclick="toggleMode()">다크모드</button>

<h1>우울할 때 듣는 힐링송</h1>
<p>마음이 힘들 때, 기분을 끌어올려주는 감성 노래 추천</p>

<div class="container">
  <div class="card">
    <h2>그대가 살아서</h2>
    <p>정동원</p>
    <a href="track1.html">
      <button>들으러 가기</button>
    </a>
  </div>

  <div class="card">
    <h2>혜성</h2>
    <p>윤하 (Younha)</p>
    <a href="track2.html">
      <button>들으러 가기</button>
    </a>
  </div>

  <div class="card">
    <h2>이름에게</h2>
    <p>아이유 (IU)</p>
    <a href="track3.html">
      <button>들으러 가기</button>
    </a>
  </div>
</div>

<script>
function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
