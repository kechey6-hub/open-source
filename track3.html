<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>밤편지 - 아이유 (IU)</title>

  <style>
    body {
      font-family: "Pretendard", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #b28cff 0%, #7f6ced 100%);
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin: 40px 0 5px;
      font-size: 42px;
      font-weight: 800;
    }

    .artist {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .video-container {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
      background: #000;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      font-size: 18px;
      line-height: 1.6;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      height: 160px;
      margin: 25px auto 0;
      font-size: 16px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
    }

    .home-btn {
      display: inline-block;
      margin: 35px auto 60px;
      background: #ffffff;
      color: #7f6ced;
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .home-btn:hover {
      background: #f3eaff;
    }
  </style>
</head>

<body>
  <h1>밤편지</h1>
  <div class="artist">아이유 (IU)</div>

  <div class="video-container">
    <iframe
      width="100%"
      height="500"
      src="https://www.youtube.com/embed/VH3ODJz7_Og?autoplay=1&rel=0"
      title="IU 밤편지 가사"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="content">
    밤편지는 조용한 밤에 혼자 듣기 좋은 잔잔하지만 깊은 위로를 주는 노래야.
    부드러운 멜로디와 감성적인 가사가 마음을 따뜻하게 감싸 줘.
    하루를 마무리하며 들으면 차분하게 감정이 정리되는 느낌이야.
  </div>

  <textarea placeholder="여기에 나만의 감상을 적어보세요."></textarea>

  <a href="index.html" class="home-btn">홈으로 돌아가기</a>
</body>
</html>
