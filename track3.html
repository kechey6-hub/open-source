<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이름에게 - 아이유 (IU)</title>

  <style>
    body {
      font-family: "Pretendard", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #b28cff 0%, #7f6ced 100%);
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin: 40px 0 5px;
      font-size: 42px;
      font-weight: 800;
    }

    .artist {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .video-container {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 15px 45px rgba(0, 0, 0, 0.25);
      background: #000;
    }

    .content {
      max-width: 900px;
      margin: 40px auto;
      font-size: 18px;
      line-height: 1.6;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      height: 160px;
      margin: 25px auto 0;
      font-size: 16px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      resize: none;
    }

    .home-btn {
      display: inline-block;
      margin: 40px auto;
      background: #ffffff;
      color: #7f6ced;
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.18);
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #f3eaff;
    }
  </style>
</head>

<body>
  <h1>이름에게</h1>
  <div class="artist">아이유 (IU)</div>

  <div class="video-container">
    <iframe
      width="100%"
      height="500"
      src="https://www.youtube.com/embed/tg0BNT_-Jhc"
      title="아이유 (IU) - 이름에게"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </div>

  <div class="content">
    아이유의 ‘이름에게’는 마음 깊은 곳을 다정하게 어루만지는 위로의 노래야.
    조용하고 섬세하면서, 가사가 진심 어린 위로처럼 느껴져.
    힘든 하루 끝에 들으면 조용히 눈물 나게 만드는 따뜻한 곡이야.
  </div>

  <textarea placeholder="여기에 나만의 감상을 적어보세요."></textarea>

  <br />
  <a href="index.html" class="home-btn">홈으로 돌아가기</a>
</body>
</html>
