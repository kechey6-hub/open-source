<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이름에게 - 아이유</title>

<style>
body {
  font-family: "Pretendard", sans-serif;
  margin: 0;
  text-align: center;
  background: linear-gradient(180deg, #b28cff 0%, #7f6ced 100%);
  color: white;
  transition: 0.4s;
}

body.dark {
  background: linear-gradient(180deg, #121212 0%, #222 100%);
  color: #f1f1f1;
}

.toggle {
  position: absolute;
  right:20px;
  top:20px;
  padding:10px 16px;
  background:white;
  color:#7f6ced;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:700;
}

.video {
  max-width:900px;
  margin:40px auto;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 15px 45px rgba(0,0,0,0.3);
}

button.home {
  margin:30px auto;
  padding:12px 25px;
  background:white;
  color:#7f6ced;
  border-radius:12px;
  border:none;
  font-weight:600;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>
<button class="toggle" onclick="toggleMode()">다크모드</button>

<h1>이름에게</h1>
<p>아이유 (IU)</p>

<div class="video">
  <iframe width="100%" height="500"
    src="https://www.youtube.com/embed/dY3NvJXm7Pk"
    title="이름에게"
    allow="accelerometer;autoplay;encrypted-media;gyroscope"
    allowfullscreen></iframe>
</div>

<p>
‘이름에게’는 조용히 마음을 어루만지는 노래야.  
감정들이 잔잔하게 정리되는 느낌을 주고,  
하루 끝에서 듣기에 너무 좋은 위로의 음악이야.
</p>

<a href="index.html">
<button class="home">홈으로 돌아가기</button>
</a>

<script>
function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
